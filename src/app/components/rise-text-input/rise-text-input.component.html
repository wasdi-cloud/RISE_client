<label *ngIf="m_bHasTitle" class="form-label" for="{{ m_sName }}"
  >{{ m_sLocalizationKey | translate }}
</label>
<div class="input-group">
  <span
    *ngIf="m_bHasIcon"
    class="input-group-text material-symbols-outlined"
    id="basic-addon1"
    >{{ m_sIcon }}</span
  >
  <input
    class="form-control"
    type="{{ m_sType }}"
    name="{{ m_sName }}"
    [class.no-left-border]="m_bHasIcon"
    [class.no-right-border]="m_bSetPassword"
    [class.invalid]="!m_bIsValid"
    [(ngModel)]="m_sInputText"
    (change)="onInputChange()"
    [placeholder]="!m_bHasTitle ? (m_sLocalizationKey | translate) : ''"
    [required]="m_bRequired"
  />
  <div
    class="icon-right input-group-append"
    *ngIf="m_bSetPassword"
    (click)="toggleType()"
  >
    <span
      class="material-symbols-outlined input-group-text"
    >
      visibility
    </span>
  </div>
</div>
<div
  class="invalid-feedback d-flex flex-row p-1 gap-1 mt-2"
  *ngIf="m_bIsValidatorInput && !m_bIsValid"
>
  <span class="material-symbols-outlined"> info </span>
  <div [innerHTML]="m_sErrorText | translate"></div>
</div>
