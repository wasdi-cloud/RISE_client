<div class="add-button">
  <button mat-raised-button color="primary" (click)="onAddClick()">Add</button>
</div>

<div class="table-container">
  <table mat-table [dataSource]="dataSourceWithPaginator" class="mat-elevation-z8" *ngIf="displayedColumns.length > 0">

    <!-- Dynamic Column Definitions -->
    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef>{{ column | titlecase }}</th>
      <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
    </ng-container>

    <!-- Actions Column (for delete button) -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="warn" (click)="onDeleteClick(element)">
          <mat-icon>close</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Header and Row Declarations -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns.concat(['actions'])"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns.concat(['actions']);"></tr>

  </table>

  <!-- Paginator -->
  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" aria-label="Select page"></mat-paginator>
</div>
