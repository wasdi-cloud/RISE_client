<button
  class="btn d-flex flex-row align-items-center justify-content-center gap-1"
  [class.btn-sm]="m_sSize === 'small'"
  [ngClass]="m_sRole"
  [class.active]="m_bActive"
  [disabled]="m_bDisabled"
>
  <span class="material-symbols-outlined" *ngIf="m_sIconLeft">{{
    m_sIconLeft
  }}</span>
  {{ m_sLabel | translate }}
  <span class="material-symbols-outlined" *ngIf="m_sIconRight">{{
    m_sIconRight
  }}</span>
</button>
