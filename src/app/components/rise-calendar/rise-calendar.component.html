<div class="custom-calendar-container">
  <input (dateChange)="emitDate($event)"  [(ngModel)]="oSelectedDate"  class="custom-small" matInput [matDatepicker]="picker" disabled>
  <mat-datepicker-toggle [disableRipple]="true" style="color:#f0f0f0;" matIconSuffix [for]="picker">
<!--    <mat-icon matDatepickerToggleIcon>keyboard_arrow_up</mat-icon>-->
  </mat-datepicker-toggle>
  <mat-datepicker [dateClass]="dateClass" disabled="false" #picker></mat-datepicker>
</div>
