<mat-form-field class="example-full-width">
  <input matInput [matDatepicker]="picker" disabled>
  <mat-datepicker-toggle size="18px" matIconSuffix [for]="picker">
    <mat-icon matDatepickerToggleIcon>keyboard_arrow_up</mat-icon>
  </mat-datepicker-toggle>
  <mat-datepicker class="custom-datepicker"  disabled="false" #picker></mat-datepicker>
</mat-form-field>
