<div class="timebar-container p-2 m-1">
    <div class="timecontrol-slider d-flex flex-row justify-content-evenly" #dragZone>
        <div class="d-flex flex-column align-items-center" *ngFor="let oDate of m_aoDates">
            |
            <div>
                {{oDate | date: 'dd/MM/yyyy'}}
            </div>
        </div>
        <div class="knob" #draggable cdkDrag cdkDragBoundary=".timecontrol-slider" (cdkDragMoved)="onDrop($event)">
        </div>
    </div>
</div>
