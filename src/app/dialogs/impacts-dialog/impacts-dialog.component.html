<div class="dialog-container d-flex flex-column gap-2 p-3">
  <div class="header d-flex flex-row justify-content-between align-items-center">
    <h3>
      {{ "Impacts For: " + m_sAreaName+" | "+m_sAreaId}}
    </h3>
    <span class="close-btn material-symbols-outlined" (click)="onDismiss()">
      close
    </span>
  </div>
  <div class="body flex-fill d-flex flex-column gap-3">

    <div class="d-flex justify-content-center">
      <div style="max-width: 300px; width: 100%;">
        <rise-dropdown
          [m_bHasTitle]="true"
          [m_sLabel]="'something'"
          [m_aoDropdownItems]="m_asDropdownOptions"

        ></rise-dropdown>
      </div>
    </div>

    <hr class="my-2">

    <div class="d-flex flex-row justify-content-around gap-2">
      <div class="flex-grow-1">
        <rise-text-input
          [m_bHasTitle]="true"
          [m_sLocalizationKey]="'Input 1'"
          [(m_sInputText)]="m_sInput1"
        ></rise-text-input>
      </div>
      <div class="flex-grow-1">
        <rise-text-input
          [m_bHasTitle]="true"
          [m_sLocalizationKey]="'Input 2'"
          [(m_sInputText)]="m_sInput2"
        ></rise-text-input>
      </div>
      <div class="flex-grow-1">
        <rise-text-input
          [m_bHasTitle]="true"
          [m_sLocalizationKey]="'Input 3'"
          [(m_sInputText)]="m_sInput3"
        ></rise-text-input>
      </div>
    </div>

    <hr class="my-2">

    <div class="d-flex flex-row justify-content-around gap-3 mt-3">
      <div class="d-flex flex-column align-items-center gap-2">
        <canvas #doughnutChart1 style="max-width: 150px; max-height: 150px;"></canvas>
        <rise-text-input
          [m_bHasTitle]="true"
          [m_sLocalizationKey]="'Value 1A'"
          [(m_sInputText)]="m_sDoughnut1ValueA"
        ></rise-text-input>
        <rise-text-input
          [m_bHasTitle]="true"
          [m_sLocalizationKey]="'Value 1B'"
          [(m_sInputText)]="m_sDoughnut1ValueB"
        ></rise-text-input>
      </div>

      <div class="d-flex flex-column align-items-center gap-2">
        <canvas #doughnutChart2 style="max-width: 150px; max-height: 150px;"></canvas>
        <rise-text-input
          [m_bHasTitle]="true"
          [m_sLocalizationKey]="'Value 2A'"
          [(m_sInputText)]="m_sDoughnut2ValueA"
        ></rise-text-input>
        <rise-text-input
          [m_bHasTitle]="true"
          [m_sLocalizationKey]="'Value 2B'"
          [(m_sInputText)]="m_sDoughnut2ValueB"
        ></rise-text-input>
      </div>

      <div class="d-flex flex-column align-items-center gap-2">
        <canvas #doughnutChart3 style="max-width: 150px; max-height: 150px;"></canvas>
        <rise-text-input
          [m_bHasTitle]="true"
          [m_sLocalizationKey]="'Value 3A'"
          [(m_sInputText)]="m_sDoughnut3ValueA"
        ></rise-text-input>
        <rise-text-input
          [m_bHasTitle]="true"
          [m_sLocalizationKey]="'Value 3B'"
          [(m_sInputText)]="m_sDoughnut3ValueB"
        ></rise-text-input>
      </div>
    </div>
  </div>
  </div>
