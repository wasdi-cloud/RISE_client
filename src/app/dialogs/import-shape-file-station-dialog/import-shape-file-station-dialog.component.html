<div class="dialog d-flex flex-column justify-content-between h-100">
  <div class="dialog-header d-flex flex-row justify-content-between font-bold">
    {{ "Import File" }}
    <span class="close-btn material-symbols-outlined" (click)="onDismiss()"> close</span>
  </div>
  <div class="dialog-content flex-fill d-flex flex-column gap-3">
    <div>
      <!--      <div class="header font-bold">{{ "DIALOG_IMPORT_LOCATION" }}</div>-->
      <!--      <div>{{'something' }}</div>-->
    </div>
    <!--    <div>{{ "DIALOG_IMPORT_FILE_TYPES" }}</div>-->

    <div class="drag-drop-container">

      <rise-drag-and-drop (m_oSelectedFileOutput)="onFileSelected($event)"></rise-drag-and-drop>


    </div>
  </div>
  <div class="dialog-footer d-flex flex-row gap-2 justify-content-end mt-3">
    <rise-button [m_sLabel]="'CANCEL'" [m_bMuted]="true" (click)="onDismiss()"></rise-button>
    <rise-button [m_sLabel]="'IMPORT'" [m_bDisabled]="!m_oFile"
                 (click)="onUploadFile()"></rise-button>
  </div>
</div>
