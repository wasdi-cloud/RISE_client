<div class="otp-dialog p-2">
  <div class="dialog-header d-flex flex-row justify-content-end">
    <span class="material-symbols-outlined" (click)="onDismiss()"> close </span>
  </div>
  <div class="dialog-content d-flex flex-column">
    <div class="flex-fill d-flex flex-column ">
      <rise-text-input
        [m_sLocalizationKey]="'OTP_DIALOG.ENTER_PW'"
        [(m_sInputText)]="m_sOneTimePW"
      ></rise-text-input>
      <rise-button
        [m_sLabel]="'OTP_DIALOG.SUBMIT'"
        (click)="submitOTP()"
      ></rise-button>
    </div>
  </div>
</div>
