<div class="dialog-container d-flex flex-row" [ngClass]="m_sClassName">
  <div class="icon-container">
    <span class="material-symbols-outlined"> check_circle </span>
  </div>
  <div class="dialog-content-container d-flex flex-column gap-3 flex-fill">
    <div
      class="alert-header font-bold d-flex flex-row justify-content-between align-items-center"
    >
      <div>Confirm Action</div>
      <span class="close-btn material-symbols-outlined" (click)="onDismiss()">
        close</span
      >
    </div>

    <div
      class="flex-fill dialog-message-container"
      [innerHTML]="m_sMessage"
    ></div>
    <div class="d-flex flex-row justify-content-end gap-2">
      <rise-button
        [m_sLabel]="'Confirm'"
        (click)="onConfirm()"
        [m_sRole]="'action'"
      ></rise-button>
      <rise-button [m_sLabel]="'Cancel'" (click)="onDismiss()"></rise-button>
    </div>
  </div>
</div>
