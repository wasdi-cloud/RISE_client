<div class="dialog-container d-flex flex-column gap-2 p-3" xmlns="http://www.w3.org/1999/html">
  <div
    class="header d-flex flex-row justify-content-between align-items-center"
  >
    <h3>
      {{ "MONITOR.LAYER_PROPERTIES" | translate }}
    </h3>
    <span class="close-btn material-symbols-outlined" (click)="onDismiss()">
      close
    </span>
  </div>
  <div class="body flex-fill d-flex flex-column">
    <!-- Two Columns -->
    <div class="d-flex flex-row gap-3 mb-2">
      <div class="col-6 d-flex flex-column gap-2">
        <rise-text-input
          [m_bHasTitle]="true"
          [m_sLocalizationKey]="'MONITOR.DATA_SOURCE'"
          [(m_sInputText)]="m_oLayerProperties.dataSource"
          [m_bReadonly]="true"
        ></rise-text-input>
        <rise-text-input
          [m_bHasTitle]="true"
          [m_sLocalizationKey]="'MONITOR.RESOLUTION'"
          [(m_sInputText)]="m_oLayerProperties.resolution"
          [m_bReadonly]="true"
        ></rise-text-input>
      </div>
      <div class="col-6 d-flex flex-column gap-2">
        <rise-text-input
          [m_bHasTitle]="true"
          [m_sLocalizationKey]="'MONITOR.CREATED_DATE'"
          [(m_sInputText)]="m_oLayerProperties.createdDate"
          [m_bReadonly]="true"
        ></rise-text-input>
        <rise-text-input
          [m_bHasTitle]="true"
          [m_sLocalizationKey]="'MONITOR.REFERENCE_DATE'"
          [(m_sInputText)]="m_oLayerProperties.referenceDate "
          [m_bReadonly]="true"
        ></rise-text-input>
      </div>
    </div>
    <!-- Full Width Text Area -->
    <div class="d-flex" >
      <rise-text-input
        style="width: 750px"
        [m_bHasTitle]="true"
        [m_sLocalizationKey]="'MONITOR.RESOLUTION'"
        [(m_sInputText)]="m_oLayerProperties.layerId"
        [m_bReadonly]="true"
      ></rise-text-input>
    </div>
    <!-- Full Width Text Area -->
    <div class="d-flex">
      <rise-textarea-input
        class="flex-grow-1"
        [m_bHasTitle]="true"
        [m_sLocalizationKey]="'MONITOR.INPUT_DATA'"
        [(m_sInputText)]="m_oLayerProperties.inputData"
        [m_bReadonly]="true"
      ></rise-textarea-input>
    </div>
    <!-- Button -->
    <rise-button
      class="align-self-end mt-3"
      [m_sRole]="'action'"
      [m_sLabel]="'MONITOR.FORCE_UPDATE'"
      (click)=" forceUpdateLayer()"
    ></rise-button>
  </div>
</div>
