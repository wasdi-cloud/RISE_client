<div class="widget-container">
  <div class="widget-header d-flex flex-row justify-content-between">
    {{ "WIDGET.AFFECTED_PPL" | translate }}
    @if (m_bShowContent) {
    <span (click)="collapseWidget()" class="material-symbols-outlined">
      keyboard_arrow_up
    </span>
    } @else {
    <span (click)="collapseWidget()" class="material-symbols-outlined">
      keyboard_arrow_down
    </span>
    }
  </div>
  <div
    *ngIf="m_bShowContent"
    class="affected-ppl d-flex flex-row align-items-center gap-2"
  >
    <span class="body-icon material-symbols-outlined"> family_restroom </span>
    <div class="affected-total space-mono-regular">
      {{ m_iAffectedPpl ? m_iAffectedPpl : ("WIDGET.NO_AFFECTED" | translate) }}
    </div>
  </div>
</div>
