<div class="widget-container">
  <div
    class="widget-header d-flex flex-row justify-content-betwee align-items-center gap-2"
  >
    <span class="material-symbols-outlined"> warning </span>
    <div class="flex-fill">{{ "WIDGET.ALERTS" | translate }}</div>
    @if (m_bShowContent) {
    <span (click)="collapseWidget()" class="material-symbols-outlined">
      keyboard_arrow_up
    </span>
    } @else {
    <span (click)="collapseWidget()" class="material-symbols-outlined">
      keyboard_arrow_down
    </span>
    }
  </div>
  <div *ngIf="m_bShowContent" class="affected-ppl">
    @if (m_aoAlerts.length > 0) {
    <div *ngFor="let oAlert of m_aoAlerts">
      {{ oAlert.name }}
      {{ oAlert.startDate }}
    </div>
    } @else {
    <div>
      {{ "WIDGET.NO_ALERTS" | translate }}
    </div>
    }
  </div>
</div>
