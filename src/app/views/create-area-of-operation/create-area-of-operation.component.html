<rise-toolbar [m_bUserIsSigned]="true"></rise-toolbar>

<div class="d-flex flex-row gap-4">
  <div class="d-flex flex-column flex-fill">
    <rise-text-input [m_sLocalizationKey]="'Name'"></rise-text-input>
    <rise-text-area-input  [m_sLocalizationKey]="'Description'"></rise-text-area-input>
    <rise-check-box
      [options]="this.m_oEvents"
      (selectionChange)="onSelectionChange($event)">
    </rise-check-box>
    <rise-crud-table></rise-crud-table>
  </div>
  <div class="col-8">
    <rise-select-area [m_sMapTitle]="'Define your Area'"></rise-select-area>
  </div>
</div>
