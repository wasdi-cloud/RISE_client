<div class="outlet">
  <div
    *ngIf="!m_bShowBuySub"
    class="subscriptions-container d-flex flex-column justify-content-between px-4"
  >
    <div
      class="account-header d-flex flex-row align-items-center justify-content-between mt-2 p-2"
    >
      {{ "SUBSCRIPTIONS.HEADER" | translate }}
      <rise-button
        [m_sSize]="'small'"
        [m_sRole]="'action'"
        [m_sLabel]="'SUBSCRIPTIONS.BUY_BUTTON'"
        (click)="openBuyNewSub(true)"
      ></rise-button>
    </div>
    <div class="body d-flex flex-fill flex-column gap-5 py-4 px-1">
      <table class="w-100">
        <thead>
          <tr>
            <td>Name</td>
            <td>Type</td>
            <td>Purchase Date</td>
            <td>Expiry Date</td>
            <td></td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let oSubscription of m_aoSubscriptions">
            <td>{{ oSubscription.name }}</td>
            <td>{{ oSubscription.type }}</td>
            <td>{{ oSubscription.buyDate | date }}</td>
            <td>{{ oSubscription.expireDate | date }}</td>
            <td class="d-flex flex-row justify-content-end gap-2">
              <span
                class="material-symbols-outlined edit"
                [matTooltip]="'Edit Subscription'"
                (click)="openEditor(oSubscription)"
              >
                edit
              </span>
              <span
                class="material-symbols-outlined remove"
                [matTooltip]="'Remove Subscription'"
                (click)="deleteSubscription(oSubscription)"
              >
                delete
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <buy-new-subscription
    *ngIf="m_bShowBuySub"
    (m_oEmitBack)="openBuyNewSub($event)"
    [m_sOrganizationId]=""
  ></buy-new-subscription>
</div>
