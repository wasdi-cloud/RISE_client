<main class="d-flex flex-column">
  <rise-toolbar [m_bUserIsSigned]="true"></rise-toolbar>
  <div class="flex-fill d-flex flex-row">
    <account-sidebar
      [m_aoAccountButtons]="m_aoAccountButtons"
      (m_sSelectedButton)="getActiveOutlet($event)"
    ></account-sidebar>
    <div class="outlet-container flex-fill px-3">
      <user-account *ngIf="m_sActiveOutlet === 'user'"></user-account>
      <user-organization
        *ngIf="m_sActiveOutlet === 'organization'"
      ></user-organization>
      <app-area-of-operations
        *ngIf="m_sActiveOutlet === 'area-of-operations'"
      ></app-area-of-operations>
    </div>
  </div>
</main>
